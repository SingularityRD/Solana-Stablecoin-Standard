# Solana Stablecoin Standard - Production Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file overrides development settings for production deployment

version: '3.8'

services:
  # PostgreSQL - Production Settings
  postgres:
    environment:
      # These should be set via .env file in production
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    
    # Do not expose PostgreSQL port externally in production
    ports: []
    
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Backup volume
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/var/lib/postgresql/backup

  # Redis - Production Settings
  redis:
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --requirepass ${REDIS_PASSWORD}
    
    # Do not expose Redis port externally in production
    ports: []
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend - Production Settings
  backend:
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - RUST_LOG=sss_backend=warn
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - PROGRAM_ID=${PROGRAM_ID}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY_SECS=${JWT_EXPIRY_SECS:-3600}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-50}
      - RATE_LIMIT_WINDOW_SECS=${RATE_LIMIT_WINDOW_SECS:-60}
    
    # Do not expose backend port externally (use nginx)
    ports: []
    
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      healthcheck:
        start_period: 120s

  # Nginx - Enabled in Production
  nginx:
    profiles: []
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M

volumes:
  postgres_backup:
    driver: local
    name: sss-postgres-backup
